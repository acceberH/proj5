        <h2>Fall</h2>
        <li class="poem_item">The sun rises gradually,</li>
        <li class="poem_item">The clouds are coloured with sunshine.</li>
        <li class="poem_item">try to feel the warmth of late fall.</li>
        <li>But the air is turning cold.</li>
        <li>The warmth is disappearing</li>
        <li>Everything seems to say :</li>
        <li class="poem_item">The winter is coming.</li>
    </ul>
