<body>
<div class="poem_inside">

    <ul class="poem_list">
        <h2>Snow flakes.</h2>
        <li class="poem_item">I counted till they danced so</li>
        <li class="poem_item">Their slippers leaped the town</li>
        <li class="poem_item">And then I took a pencil -</li>
        <li>To note the rebels down一</li>
        <li>And then they grew so jolly</li>
        <li>I did resign the prig一</li>
        <li class="poem_item">And ten of my once stately toes</li>
        <li class="poem_item">Are marshalled for a jig!</li>
    </ul>
</div>
